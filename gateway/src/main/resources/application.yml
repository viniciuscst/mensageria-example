spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: api_store
          uri: http://localhost:8082
          predicates:
            - Method=GET,POST,PUT
        - id: api_invoice
          uri: http://localhost:8083
          predicates:
            - Method=GET,POST

server:
  port: 8080
  servlet:
    context-path: /gateway

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/
    fetch-registry: true
    register-with-eureka: true
